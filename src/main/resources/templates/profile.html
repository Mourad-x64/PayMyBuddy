<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
  <meta charset="UTF-8">
  <title>profile</title>
  <!-- Bootstrap 5 CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">

</head>
<body>
<div class="row col-md-8 offset-md-2">
  <div th:replace="~{/navbar::topbar}"></div>

  <div th:if="${param.success}">
    <div class="alert alert-info">
      Saved !
    </div>
  </div>
  <div th:if="${param.error}">
    <div class="alert alert-danger">
      this mail is already used !
    </div>
  </div>
  <div th:if="${param.transferToBankSuccess}">
    <div class="alert alert-info">
      Transfer success !
    </div>
  </div>
  <div th:if="${param.transferToBankError}">
    <div class="alert alert-danger">
      Transfer error !
    </div>
  </div>
  <div th:if="${param.transferNotEnoughMoney}">
    <div class="alert alert-danger">
      Not enough money in your balance !
    </div>
  </div>

  <div class="container border mt-5 p-2">

    <form class="row g-3 mt-2"
          method="post"
          role="form"
          th:action="@{/profile/toBank}"
          th:object="${postedTransferToBank}"
          autocomplete="off">

      <div class="col-auto">
        <span>Your Bank Acount : NÂ° M562 485 6252 005</span>

      </div>

      <div class="col-auto">
        <input  type="number" th:field="*{transferToOrFromBank}" min="10" max="5000" style="width:100px" class="form-control" id="toBank" placeholder="0" required><span> $</span>
      </div>
      <div class="col-auto">
        <button  type="submit" class="btn btn-primary mb-3" >Transfer to Bank Account</button>
      </div>

    </form>

  </div>


  <div class="container border mt-5 p-2">

    <form class="row g-3 mt-2"
          method="post"
          role="form"
          th:action="@{/profile/fromBank}"
          th:object="${postedTransferFromBank}"
          autocomplete="off">

      <div class="col-auto">
        <span>Your Balance :</span>
        <span th:text="${balance}+' $'"></span>
      </div>

      <div class="col-auto">
        <input  type="number" th:field="*{transferToOrFromBank}" min="10" max="5000" style="width:100px" class="form-control" id="fromBank" placeholder="0" required><span> $</span>
      </div>
      <div class="col-auto">
        <button  type="submit" class="btn btn-primary mb-3" >Transfer From Bank Account</button>
      </div>

    </form>

  </div>


  <div class="container border mt-5 p-2">
  <form
          method="post"
          role="form"
          th:action="@{/profile}"
          th:object="${postedProfile}"
  >
    <div class="form-group mb-3">
      <label class="form-label">First Name</label>
      <input
              class="form-control"
              id="firstName"
              name="firstName"
              th:field="*{firstname}"
              placeholder="Enter first name"
              type="text"
      />

    </div>

    <div class="form-group mb-3">
      <label class="form-label">Last Name</label>
      <input
              class="form-control"
              id="lastName"
              name="lastName"
              th:field="*{lastname}"
              placeholder="Enter last name"
              type="text"
      />

    </div>

    <div class="form-group mb-3">
      <label class="form-label">Email</label>
      <input
              class="form-control"
              id="email"
              name="email"
              placeholder="Enter email address"
              th:field="*{email}"
              type="email"
      />
      <p th:errors = "*{email}" class="text-danger"
         th:if="${#fields.hasErrors('email')}"></p>
    </div>

    <div class="form-group mb-3">
      <label class="form-label">Password</label>
      <input
              class="form-control"
              id="password"
              name="password"
              th:field="*{password}"
              placeholder="Enter password"
              type="password"
      />
    </div>
    <div class="form-group">
      <button class="btn btn-primary" type="submit">Save</button>
    </div>
  </form>
  </div>

</div>
</body>
</html>
