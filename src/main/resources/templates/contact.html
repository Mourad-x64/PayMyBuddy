<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
  <meta charset="UTF-8">
  <title>Contact</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
</head>
<body>
<div th:replace="~{/navbar::topbar}"></div>
  <div th:if="${param.success}">
    <div class="alert alert-info">
      Contact added !
    </div>
  </div>
  <div class="row col-md-8 offset-md-2">
    <form
            class="form-inline"
            method="post"
            role="form"
            th:action="@{/contact/add}"
            th:object="${postedContact}"
    >
      <div class="form-group mx-sm-3 mb-2">
        <label class="form-label m-2">Email</label>
        <input
                class="form-control m-2"
                id="email"
                name="email"
                placeholder="Enter email address"
                th:field="*{email}"
                type="text"
        />
        <p th:errors = "*{email}" class="text-danger"
           th:if="${#fields.hasErrors('email')}"></p>
      </div>
      <button class="btn btn-primary mb-2" type="submit">Add</button>
    </form>



    <table class="table">
      <thead class="thead-dark">
      <tr>
        <th scope="col">FirstName</th>
        <th scope="col">LastName</th>
        <th scope="col">eMail</th>
        <th scope="col">Action</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td>Mark</td>
        <td>Otto</td>
        <td>@mdo</td>
        <td><a th:href="@{/contact/delete}">Delete</a></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
